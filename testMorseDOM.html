<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Traducteur Morse / Latin</title>
</head>

<body>

    <h1><strong>Parlez-vous le Morse ?_</strong></h1>
    
    <div class="container">

        <div class="input-group">
            <label for="latinText">Texte Français:</label>
            <input type="text" id="latinText" placeholder="Entrez du texte (ex: Coucou la promotion Frances Spence)">
        </div>
        <button id="encodeBtn">Traduire en Morse</button>       
        <div class="result" id="morseResult"></div>

    </div>
    
    <div class="container">

        <div class="input-group">
            <label for="morseText">Code Morse:</label>
            <input type="text" id="morseCode" placeholder="Entrez du Morse, mettre un espace entre chaque caractère (ex: ... --- ... / .- -. .-)">
        </div>
        <button id="decodeBtn">Traduire en Français</button>
        <div class="result" id="latinResult"></div>

    </div>

    <div class="reset">
        <button id="clearBtn">Effacer</button>
    </div>

<script type="module" src="traduc.js"></script>

</body>

<footer>
    <p>© 2025 - Translator Latin / Morse - by Marine GAREIN, Ada tech School promotion Frances Spence</p>
</footer>

</html>
